name: PHP Unit Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
    paths:
      - 'magento-module/**'
      - '.github/workflows/php-tests.yml'
  pull_request:
    paths:
      - 'magento-module/**'
      - '.github/workflows/php-tests.yml'

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.1'
          - '8.2'
          - '8.3'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: soap, xml, json, pdo, mbstring, curl, dom, simplexml, intl, bcmath, gd, zip
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json (if exists)
        working-directory: magento-module
        run: |
          if [ -f "composer.json" ]; then
            composer validate --strict
          else
            echo "No composer.json found, skipping validation"
          fi

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require --dev phpunit/phpunit:^9.5 --no-update
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit Tests
        working-directory: magento-module/Vendor/QuickbooksConnector/Test
        run: |
          ../../../vendor/bin/phpunit \
            -c phpunit.xml.dist \
            --testdox \
            --colors=always \
            --coverage-text \
            --coverage-clover coverage/clover.xml \
            --log-junit coverage/junit.xml

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.2'
        uses: codecov/codecov-action@v4
        with:
          files: ./magento-module/Vendor/QuickbooksConnector/Test/coverage/clover.xml
          flags: phpunit
          name: phpunit-php-${{ matrix.php-version }}
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php-${{ matrix.php-version }}
          path: |
            magento-module/Vendor/QuickbooksConnector/Test/coverage/
            magento-module/Vendor/QuickbooksConnector/Test/coverage/*.xml
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && matrix.php-version == '8.2'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./magento-module/Vendor/QuickbooksConnector/Test/coverage/clover.xml
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: soap, xml, json, pdo, mbstring, curl, dom, simplexml, intl, bcmath
          tools: composer:v2, phpstan, phpcs

      - name: Install dependencies
        run: |
          composer require --dev phpstan/phpstan:^1.10 --no-update
          composer require --dev squizlabs/php_codesniffer:^3.7 --no-update
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan (Static Analysis)
        continue-on-error: true
        run: |
          vendor/bin/phpstan analyse \
            --level=5 \
            --memory-limit=1G \
            --error-format=github \
            magento-module/Vendor/QuickbooksConnector/Model \
            magento-module/Vendor/QuickbooksConnector/Controller \
            || echo "PHPStan found issues, but continuing..."

      - name: Run PHP_CodeSniffer (PSR-12 Standard)
        continue-on-error: true
        run: |
          vendor/bin/phpcs \
            --standard=PSR12 \
            --colors \
            --report=full \
            --report-file=phpcs-report.txt \
            magento-module/Vendor/QuickbooksConnector/Model \
            magento-module/Vendor/QuickbooksConnector/Controller \
            || echo "PHPCS found issues, but continuing..."

      - name: Upload PHPCS report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-report
          path: phpcs-report.txt
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [phpunit, code-quality]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ PHPUnit tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code quality checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "- PHP 8.1: ${{ needs.phpunit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- PHP 8.2: ${{ needs.phpunit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- PHP 8.3: ${{ needs.phpunit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "- PHPStan: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- PHPCS: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
